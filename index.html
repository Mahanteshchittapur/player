   <script>
      var url = "aamps://dash.akamaized.net/dash264/TestCasesMCA/dolby/3/1/ChID_voices_20_128_ddp.mpd";
        var videoElement;
        var isVideoPlaying = false;
        var playbackPosition = 0; // Store playback position

        window.onload = function() {
            player = new AAMPMediaPlayer();
            videoElement = document.getElementById("video");
            videoElement.src = url;
        }

        function toggleAAMPVideo() {
            if (!isVideoPlaying) {
                videoElement.currentTime = playbackPosition; // Set playback position
                videoElement.play();
                videoElement.style.display = "block";
                isVideoPlaying = true;
            } else {
                playbackPosition = videoElement.currentTime; // Store current playback position
                videoElement.pause();
                isVideoPlaying = false;
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.keyCode === 13) { // Enter key
                toggleAAMPVideo();
            }
        });
