<!DOCTYPE html>
<html>
<head>
    <title>Play AAMP Video on Enter Key</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

       video {
            max-width: 100%;
            height: auto;
            display: none;
        }
    </style>
   <script>
       <!DOCTYPE html>
<html>
<head>
<title>Play AAMP Video on Enter Key</title>
<script>
    var url = "aamps://dash.akamaized.net/dash264/TestCasesMCA/dolby/3/1/ChID_voices_20_128_ddp.mpd";
    var player; // Declare the player variable

    window.onload = function() {
        player = new AAMPMediaPlayer();
    }

    function loadAAMPVideo() {
        var video = document.getElementById("video");
        video.src = url;
        video.play();
        video.style.display = "block";
    }

    document.addEventListener("keydown", function(event) {
        if (event.keyCode === 13) { // Enter key
            if (document.activeElement.id === "playButton") {
                loadAAMPVideo();
            }
        }
    });
</script>
</head>
<body>
<div id="container">
     <button id="playButton" tabindex="1">Play</button>
    <button id="button2" tabindex="2">Button 2</button>
    <video id="video" style="display:none; height:100%; width:100%; position:absolute; bottom:0; left:0" controls src=""/>
</div>
</body>
</html>
