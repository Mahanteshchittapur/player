<html>
   <head>
      <title>AAMP playback in WPE browser using HTML5 video tag</title>
   </head>
   <script>var url = "aamps://dash.akamaized.net/dash264/TestCasesMCA/dolby/3/1/ChID_voices_20_128_ddp.mpd";
      window.onload = function() { 
         var video = document.getElementById("video");
         video.src = url;
         video.play(); 
      }
   </script>
   <body">
      <video id="video" style="height:100%; width:100%; position:absolute; bottom:0; left:0" src=""/>
   </body>
</html>
