<!DOCTYPE html>
<html>
<head>
    <title>AAMP playback in WPE browser using UVE APIs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

        video {
            height: 100%;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
    <script>
        var url = "aamps://dash.akamaized.net/dash264/TestCasesMCA/dolby/3/1/ChID_voices_20_128_ddp.mpd";
       

        function playVideo() {
           window.onload = function() {
         var player = new AAMPMediaPlayer();
         player.load(url);
      }
        //    var  player = new AAMPMediaPlayer();
        //     if (player) {
        //        window.onload = function() {
        //      // var  player = new AAMPMediaPlayer();
               
        //         player.load(url);
        //     }
        // }
        }
        document.addEventListener("keydown", function(event) {
            switch (event.key) {
                case "ArrowUp":
                case "ArrowDown":
                case "ArrowLeft":
                case "ArrowRight":
                    // Handle directional navigation here
                    break;
                case "Enter":
                    // Trigger play button click when Enter key is pressed
                    var playButton = document.getElementById("playButton");
                    if (playButton) {
                        playButton.click();
                    }
                    break;
                default:
                   break;
            }
        });
    </script>
</head>
<body>
    <button onclick="playVideo()">Play</button>
    <video type="video/aamp"></video>
</body>
</html>
