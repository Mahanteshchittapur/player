
<!DOCTYPE html>
<html>
<head>
    <title>AAMP playback in WPE browser using UVE APIs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

        video {
            height: 100%;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
   <script>
     
        function playVideo() {
            var url = "aamps://dash.akamaized.net/dash264/TestCasesMCA/dolby/3/1/ChID_voices_20_128_ddp.mpd";
            window.onload = function() {
            var player = new AAMPMediaPlayer();
            player.load(url);
            //document.body.style.backgroundColor = "lightgray";
            
        }
    }
        // }
        //     document.getElementById("playButton").addEventListener("click", function() {
        //         playVideo();
        //         document.body.style.backgroundColor = "lightgray";
        //     });
            document.addEventListener("keydown", function(event) {
                if (event.keyCode === 13) { // Enter key
                    playVideo(); // Call playVideo() function
                    //document.body.style.backgroundColor = "lightgray"; // Change color to blue
                }
            });
        

      
      
    </script>
</head>
<body>
    
        <div class="video-card video-container"></div>
               <button onclick="playVideo()"id="playButton" class="play-button">Play</button> 
        </div>
         
    
</body>
</html>
